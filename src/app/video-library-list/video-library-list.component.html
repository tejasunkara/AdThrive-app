<h1>
  Video Library
</h1>
    <mat-nav-list *ngIf="videos?.items.length > 0">
      <mat-list-item *ngFor="let item of videos?.items">                                        
          <img src="{{ item.snippet.thumbnails.default.url }}">
           <h3 matLine> {{item.snippet.title}} </h3>
           <p matLine>
              <span> {{item.snippet.description}} </span>
              <span> Published at : {{item.snippet.publishedAt | date}} </span>
            </p> 
      </mat-list-item>
    </mat-nav-list> 
  <mat-paginator #paginator
        [pageSize]="2"
        [pageSizeOptions]="[2, 5, 10]">
    </mat-paginator>
